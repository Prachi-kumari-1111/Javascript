<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 </title>
    <script>
        var temperature = 32; // Example temperature value
        if (temperature > 30) {
            document.getElementById("weather").innerHTML = "It's hot!";
        } else {
            document.getElementById("weather").innerHTML = "It's cool!";
        }
    </script>
</head>
<body>
    <h1>Weather Checker</h1>
    <p id="weather"></p>
</body>
</html>
