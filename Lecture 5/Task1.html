<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Declaration and Output</title>
</head>
<body>
    <h1>Basic Declaration and Output</h1>
    <p id="output"></p>   
    <script>
        let myNumber = 60; 
        // Display the value in the HTML element with id "output"
        document.getElementById("output").innerHTML = myNumber;
    </script>
</body>
</html>
