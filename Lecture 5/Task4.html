<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
</head>
<body>
  <h1>Task 4: Multi-variable Declaration</h1>
  <p id="output"></p>

  <script>
    let city = "Jaipur", country = "India", population = 3000000; 

    let outputMessage = `The city of ${city} in ${country} has a population of ${population}`;

    document.getElementById("output").innerHTML = outputMessage;
  </script>
</body>
</html>
