<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var.let and const</title>
</head>
<body>
    <h1>example of var .let and const</h1>
    <p id="output"></p>
    <p id="output1"></p>
    <p id="output2"></p>

    <script>
        var a=10;
        let b=20;
        const c=30;

        //display inital element

    document.getElementById("output").innerHTML= a ;
    document.getElementById("output1").innerHTML= b ;
    document.getElementById("output2").innerHTML= c ;
    </script>

    
    
</body>
</html>
