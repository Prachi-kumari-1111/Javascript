    <h1>Calculate Area Of Rectangle</h1>

    <p>Write a function Calculate rectangle area (length,width) that returns the area of rectangle</p>

    <script>
        function CalculateRectangleArea(length,width){

let area = CalculateRectangleArea(5, 3); 
console.log("The area of the rectangle is:", area);
