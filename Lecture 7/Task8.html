<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Arithmetic operation</h1>

<script>
function calculator(a, b, operator) {
switch (operator) {
    case '+':
    return a + b; // Addition
    case '-':
    return a - b; // Subtraction
    case '*':
    return a * b; // Multiplication
    case '/': 
    return a/b; //division
    case '%':
    return a%b; //modulous
    }
}

console.log(calculator(10, 5, '+')); // Output: 15
console.log(calculator(10, 5, '-')); // Output: 5
console.log(calculator(10, 5, '*')); // Output: 50
console.log(calculator(10, 5, '/')); // Output: 2
console.log(calculator(10, 5, '%')); // Output: 0
    </script>
</body>
</html>
