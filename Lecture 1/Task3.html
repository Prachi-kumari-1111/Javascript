<!DOCTYPE html>
<html>
<head>
    <title>Task 3</title>
    <script>
        function changeParagraphText() {
            document.getElementById('myParagraph').innerHTML = 'The paragraph content has been changed!';
        }
    </script>
</head>
<body>
    <p id="myParagraph">This is the original paragraph content.</p>
    <button onclick="changeParagraphText()">Change Paragraph</button>
</body>
</html>
