<body>
    <script>
function isEligible(employed, salary, hasCosigner) {
  return employed && salary > 30000 || hasCosigner;
}

console.log(isEligible(true, 35000, false)); // Output: true
console.log(isEligible(false, 25000, true)); // Output: true
console.log(isEligible(false, 20000, false)); // Output: false

    </script>
</body>
