<script>

function canAccessRoom(hasKey, knowsCode, systemOff) {

return (hasKey || knowsCode) && systemOff;

}

console.log(canAccessRoom(true, false, true)); // Output: true
console.log(canAccessRoom(false, true, true)); // Output: true
console.log(canAccessRoom(true, true, false)); // Output: false
console.log(canAccessRoom(false, false, false)); // Output: false

</script>
