    <script>
 function didPass(score, completedBonus) {
  return score > 50 || completedBonus;
}


console.log(didPass(55, false));  // Output: true
console.log(didPass(45, true));   // Output: true
console.log(didPass(45, false));  // Output: false
    </script>
