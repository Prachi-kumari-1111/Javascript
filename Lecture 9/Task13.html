<body>
    <script>
function isEligible(employed, salary, hasCosigner) {
  
return (employed && salary > 30000) || hasCosigner;
}

// Examples
console.log(isEligible(true, 40000, false)); 
console.log(isEligible(false, 20000, true)); 
console.log(isEligible(false, 25000, true)); 
console.log(isEligible(true, 25000, false));

    </script>
</body>
