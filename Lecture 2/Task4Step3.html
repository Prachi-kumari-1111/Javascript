<!DOCTYPE html>
<html>
<head>
    <title>Script Placement Task 3</title>
    <script>
        // Use window.onload to defer execution until the DOM is fully loaded
        window.onload = function() {
            document.getElementById("content").innerText = "Updated Content";
        };
    </script>
</head>
<body>
    <div id="content">Content here</div>
</body>
</html>
