    <h1>Write a program using assignment operators to:</h1>

<h3>Initialize a variable total with 100</h3>
<h3> Add 50 to it using += ke bad ban gaya 150</h3>
<h3>Subtract 20 using -= ke bad ban gaya 130</h3>
<h3>Divide it by 2 using /= ke bad ban gaya 65</h3>
<h3>Print the final value of total</h3>

<p>TOTAL OUTPUT HOGA .... 65 i.e; given below</p>

<p id="demo"></p>

<script>

let total = 100;

total += 50; 
total -= 20;
total /= 2; 

document.getElementById("demo").innerHTML = "Final value of total: " + total;
   </script>
